<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" >
      <mat-toolbar>Ask Yourself</mat-toolbar>
      <mat-nav-list>
        <a  mat-list-item [routerLink]="[ '/dashboard']">Stack Overflow</a>
        <a mat-list-item>Tags</a>
        <a mat-list-item>Users</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="button-spacer">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <mat-form-field class="searchBar">    
          <mat-label class="searchIcon"> <i class="fas fa-search fa-1x"> </i>
        </mat-label>
          <input matInput class="searchBarInput" >
          </mat-form-field> 
        <span class="text-spacer"></span>
        <a *ngIf = "!flag"><mat-icon (click)="home()">home</mat-icon></a>
        <a *ngIf = "flag"><mat-icon (click)="logout()">logout</mat-icon></a>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
